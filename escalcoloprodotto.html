<!DOCTYPE html>
<html>

<style>
    
    .btt{width: 200px;
         height: 100px
         border outset black;
         padding: 1px;
         background-color: lime;
        }

    .text{
        font-family: sans-serif;
    }



</style>
<body>
<h1>Calcolo di un prodotto tra due numeri </h1>
<form id="frm1" >
 <p class="text" > Primo numero:</p> <input type="text" name="Hbase" value="0"><br>
 <p class="text" >Secondo numero:</p> <input type="text" name="HArrivo" value="0"><br><br>
 <!-- <input type="submit" value="Input dati Trekking">-->
</form>

<p class="text" >Calcolatore del prodotto tra 2 numeri</p>
<button class="btt text" onclick="myFunction()">Calcola il prodotto</button>

<p class="text" >Il primo numero è:</p>
<p id="base"></p>
<p class="text" >Il secondo numero è:</p>
<p id="arrivo"></p>

<p class="text" >Il prodotto è di:</p>
<p id="demo"></p>
<script>
function myFunction() {

var x = document.getElementById("frm1");

var base=x.elements[0].value;  
document.getElementById("base").innerHTML =base;

var arrivo=x.elements[1].value;
document.getElementById("arrivo").innerHTML =arrivo;
  
  document.getElementById("demo").innerHTML =Dislivello(base,arrivo);
}

function Dislivello(h1,h2){
return h2*h1;
}

</script>

</body>
</html>

<style>
        .box1{
            height: 300px;
            width: 300px;
            border: outset black 2px;
            background-color: blueviolet;
        }

            margin: 10px;
        }

        }

            width:20px;
	        height:20px;
	        border-radius:10px;
	        background:black;
          
        }
</style>


<body>
   
<div class="box1">

    <button class="button" onclick="lanciodado(9); lanciodado2(9); lanciodado3(9);"> lancia il dado</button>

        50 crediti
    </p> 
    


</div>

<script>
     function lanciodado(n) {
            let dado=0;
            dado=Math.round((Math.random()*n)+1);
            document.getElementById("out3").innerHTML=dado+ " ";
           
     if(dado>=5)
     {
        document.getElementById("pallino").style.backgroundColor="red";
     }
     else
     {
        document.getElementById("pallino").style.backgroundColor="blueviolet";

          }
